<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <title>Endangered Animals</title>
</head>
<body>
    <button id="reveal-animal-form" class="reveal-button">animal list</button>
    <div id="first-form" hidden>
    <form id="animal-form">
        <div class="form-wrapper">
          <div class="form-item">
            <label for="name" class="primary">Name</label>
            <input type="text" id="name" required/>
          </div>
  
          <div class="form-item">
            <label for="species" class="primary">Species</label>
            <input type="text" id="species" required/>
          </div>
  
          <div class="form-item">
            <label for="continent" class="primary">Continent</label>
            <select id="continent">
              <option value="" disabled selected></option>
              <option value="Asia">Asia</option>
              <option value="Africa">Africa</option>
              <option value="Antarctica">Antarctica</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Australia">Australia</option>
              <option value="Europe">Europe</option>
            </select>
          </div>
        </div>
        <p id="well-done"></p>
        <input id="formSubmit" type="submit" value="save" hidden/>
      </form>

      <div>
        <ul id="animal-list">
        </ul>
      </div>
  
      <form id="delete-form">
        <input id="delete-button" type="submit" value="delete" hidden/>
      </form>

      </div>
      <br>
      <button id="reveal-quiz" class="reveal-button">quiz</button>
      <div id="second-form" hidden>
      <div class="form-wrapper">
      <form id="animal-opinions">
        <p>So what do you think about animals then</p>
        <div id="helpbox"></div>
        <label for="dont-like" class="form-item">Don't really like them
        <input type="radio" id="dont-like" value="dont-like" name="animal-opinion">
        </label>
        <label for="theyre-ok" class="form-item">They're okay
        <input type="radio" id="theyre-ok" value="theyre-ok" name="animal-opinion">
        </label>
        <label for="love-them" class="form-item">I think they are better than humans
        <input type="radio" id="love-them" value="love-them" name="animal-opinion">
        </label>
        <br>
        <button type="submit" id="animal-opinion-button">Check answer</button>
            <div id="display-answer"></div>
      </div>
    </form>
    </div>
    <br>
    <button id="reveal-game" class="reveal-button">fun game</button>
    <div id="fun-game" hidden>
        <p>D*gor* i* c**l</p>
        <input type="text" id="game-input" placeholder="guess the words..."/>
    </div>

</body>
</html>
