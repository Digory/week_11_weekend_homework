<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <title>Endangered Animals</title>
</head>
<body>
    <form id="animal-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="name" class="primary">Name</label>
            <input type="text" id="name" required/>
          </div>
  
          <div class="form-item">
            <label for="species" class="primary">Species</label>
            <input type="text" id="species" required/>
          </div>
  
          <div class="form-item">
            <label for="continent" class="primary">Continent</label>
            <select id="continent">
              <option value="" disabled selected></option>
              <option value="Asia">Asia</option>
              <option value="Africa">Africa</option>
              <option value="Antarctica">Antarctica</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Australia">Australia</option>
              <option value="Europe">Europe</option>
            </select>
          </div>
        </div>
        <input type="submit" value="save"/>
      </form>
  
      <h2>Animal List</h2>
      <div>
        <ul id="animal-list">
        </ul>
      </div>
  
      <form id="delete-form">
        <input id="delete-button" type="submit" value="delete"/>
      </form>

      <form id="animal-opinions">
        <p>So what do you think about animals then</p>
        <label for="dont-like">Don't really like them</label>
        <input type="radio" id="dont-like" value="dont-like" name="animal-opinion">
        <label for="theyre-ok">They're okay</label>
        <input type="radio" id="theyre-ok" value="theyre-ok" name="animal-opinion">
        <label for="love-them">I think they are better than humans</label>
        <input type="radio" id="love-them" value="love-them" name="animal-opinion">
        <button type="submit" id="animal-opinion-button">Check answer</button>
    </form>
    <div id="helpbox" class="helpbox">
    </div>
    <div id="display-answer" class="display-answer">
    </div>
  
</body>
</html>
